<div class="container-fluid">
   <div class="row">
       <div class="col-md-2">
           Search: <input ng-model="query" ng-change="queryChanged(query)">
           Current search: {{query}}
       </div>
          <div class="col-md-2">
           Sort by:
            <select ng-model="orderProp">
              <option value="+age">Newest</option>
              <option value="-age">Oldest</option>
              <option value="+name">Alphabetical</option>
              <option value="-name">Alphabetical Reverse</option>
            </select>
       </div>
   </div>
   <div class="col-md-10">
        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
            <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"></a>
            <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
            <p>{{phone.snippet}}</p>
          </li>
        </ul>

        <p>Total number of phones: {{phones.length}}</p>

        <table>
            <tr>
                <th>row number</th>
            </tr>
            <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
                <td ng-repeat="j in [0, 1, 2, 3, 4, 5, 6, 7]">{{(i * 8) + j}}</td>
            </tr>
        </table>
    </div>
</div>
